<div class="card mat-elevation-z4" style="max-width: 300px; margin: 1rem;">
    <!-- Imagen con efecto hover -->
    <div class="card-image-container">
      <img [src]="product.image" 
           class="card-img-top img-fluid rounded-circle mx-auto mt-3" 
           alt="{{ product.name }}" 
           style="width: 150px; height: 150px; object-fit: cover;">
      <div class="card-image-overlay">
        <button mat-icon-button 
                class="favorite-btn" 
                aria-label="Agregar a favoritos">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </div>
    </div>
  
    <div class="card-body">
      <!-- Header con título y precio -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="card-title mb-0">{{ product.name }}</h5>
        <span class="badge bg-primary">${{ product.price }}</span>
      </div>
  
      <!-- Descripción truncada -->
      <p class="card-text text-muted" 
         style="min-height: 4.5rem; overflow: hidden;">
        {{ product.description }}
      </p>
  
      <!-- Acciones con botones estilizados -->
      <div class="d-grid gap-2">
        <button mat-raised-button 
                color="primary" 
                class="w-100" 
                (click)="verDetalle()">
          Ver Detalle
        </button>
        <button mat-stroked-button 
                color="accent" 
                class="w-100">
          Añadir al carrito
        </button>
      </div>
    </div>
